<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Search</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h1>Search</h1>
                <h:form>
                    <h:inputText value="#{search.searchWords}" class="form-control"/>
                    <h:commandButton value="Search" action="#{search.processSearch()}" class="btn btn-primary btn-block"/>
                </h:form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-4">
                <h:panelGrid rendered="#{search.showResults}">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>URL</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{search.sr}" var="sr">
                                <ui:repeat value="#{sr.urls}" var="d">
                                    <tr>
                                        <td><h:outputLink value="#{d.URL}">#{d.URL}</h:outputLink></td>

                                        <td>#{d.description}</td>
                                    </tr>
                                </ui:repeat>
                            </ui:repeat>
                        </tbody>
                    </table>
                </h:panelGrid>
            </div>
        </div>
    </h:body>
</html>
